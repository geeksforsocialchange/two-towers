{{ $desc :=  plainify .Summary }}
{{ $title := (printf "%s | %s"  .Site.Title .Params.subtitle ) }}
{{ $image := resources.Get "img/social.jpg"}}
{{ $imageSocial := $image.Fill "1200x630 TopRight" }}
{{ $link := .Permalink }}

<!--generic metadata -->

<meta name="title" content="{{ $title }}" />
<meta name="description" content="{{ $desc }}" />
<link rel="canonical" href="{{ $link }}"/>


<!--twitter card data-->
<meta name="twitter:card" content="summary_large_image" />
{{/* 
 do we have a twitter to link to
<meta name="twitter:site" content="@[fFf]" />
*/}}
<meta name="twitter:title" content="{{ $title }}" />
<meta name="twitter:description" content="{{ $desc }}" />
<meta name="twitter:image" content="{{ $imageSocial.Permalink }}" />

<!-- facebook card data-->

<meta property="og:url"                content="{{ $link }}" />
<meta property="og:type"               content="website" />
<meta property="og:title"              content="{{ $title }}" />
<meta property="og:description"        content="{{ $desc }}" />
<meta property="og:image"              content="{{ $imageSocial.Permalink }}" />
