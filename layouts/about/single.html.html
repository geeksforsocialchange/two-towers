{{ define "main" }}
	<section class="about__header">
		<div class="about__header__content">
				{{ partial "title.html" .}}
				{{ partial "subtitle.html" .}}
		</div>
	</section>
	<div class="about__center">
		<div class="about__content">
			<div class="about__text">
				{{ .Content }}
			</div>
		{{ partial "partners.html" . }}
		</div>
	</div>
	{{partial "footer.html" .}}
{{ end }}
