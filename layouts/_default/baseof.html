<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¢</text></svg>"
    />
    <title>{{ .Site.Title }}</title>
    {{- $style := resources.Get "scss/main.scss" | resources.ToCSS |
      resources.Fingerprint "sha256" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
		{{partial "socialMeta.html" .}}
  </head>
  <body>
    <main>
      {{- block "main" . }}{{- end }}
      {{partial "footer.html" .}}
    </main> 
    {{ $lightbox := resources.Get "js/lightbox.js" | minify | resources.Fingerprint "sha256" }}
    <script type="text/javascript" src="{{ $lightbox.RelPermalink }}"></script>
  </body>
</html>
